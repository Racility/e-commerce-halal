<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <section class="content" id="content">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-6 images d-flex justify-content-center align-items-center p-0">
                    <img src="https://previews.123rf.com/images/valikalina/valikalina1808/valikalina180800071/112046387-user-icon-in-trendy-flat-style-isolated-on-grey-background-user-symbol-for-your-web-site-design-logo.jpg"
                        alt="images login">
                </div>
                <div class="col-6 forms p-0">
                    <form action="" method="">
                        <div class="col-8 d-flex justify-content-center flex-column">
                            <h1 class="fw-bold fs-3 text-left mb-3 text-uppercase">Login</h1>
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <box-icon name='user-circle'></box-icon>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Username" name="">
                                </div>
                                <div class="input-group mb-1">
                                    <span class="input-group-text">
                                        <box-icon name='lock-alt'></box-icon>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Password" name="">
                                </div>
                                <span class="">Lupa Password?
                                    <a href="forget.html" class="text-white">Reset Di Sini</a>
                                </span>
                                <a href="homepage.html" class="btn pt-2 pb-2 mt-3">
                                    Login
                                </a>
                                <!-- <button class="btn pt-2 pb-2 mt-3" type="submit">
                                    Login
                                </button> -->
                                <div class="title-log d-flex justify-content-between mt-4 mb-3">
                                    <hr>
                                    <p>Or</p>
                                    <hr>
                                </div>
                                <div class="more-log mb-3">
                                    <div class="input-group mb-3 d-flex align-items-center pb-2 pt-2">
                                        <span class="input-group-text">
                                            <i class="bi bi-twitter-x"></i>
                                        </span>
                                        <a href="#" class="text-decoration-none text-black">Log In With Twitter</a>
                                    </div>
                                    <div class="input-group mb-3 d-flex align-items-center pb-2 pt-2">
                                        <span class="input-group-text">
                                            <i class="bi bi-facebook"></i>
                                        </span>
                                        <a href="#" class="text-decoration-none text-black">Log In With Facebook</a>
                                    </div>
                                    <div class="input-group mb-3 d-flex align-items-center pb-2 pt-2">
                                        <span class="input-group-text">
                                            <i class="bi bi-google"></i>
                                        </span>
                                        <a href="register.html" class="text-decoration-none text-black">Log In With Google</a>
                                    </div>
                                </div>
                                <p class="text-center">Belum Punya Akun?
                                    <a href="register.html" class="text-white">Buat Di Sini</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
