        <div class="container">
            <div class="desc-donasi px-5 pb-4 pt-4 mb-4" style="background-color: #D9D9D9;">
                <h1 class="title fs-5   ">Donasi Untuk Yatim Piatu</h1>
                <p class="fs-5">“Janganlah engkau menyimpan harta (tanpa mensedekahkannya). Jika tidak, maka Allah akan
                    menahan rizki
                    untukmu.”</p>
            </div>
            <div class="pay-donate mt-5 px-5 pb-4 pt-4 d-flex align-items-center gap-4"
                style="background-color: #D9D9D9;">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="nominal_bayar" id="flexCheckCheckedDisabled"
                        checked>
                    <label class="form-check-label" for="flexCheckCheckedDisabled">
                        Rp. 10,000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="nominal_bayar" id="flexCheckCheckedDisabled">
                    <label class="form-check-label" for="flexCheckCheckedDisabled">
                        Rp. 20,000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="nominal_bayar" id="flexCheckCheckedDisabled">
                    <label class="form-check-label" for="flexCheckCheckedDisabled">
                        Rp. 30,000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="nominal_bayar" id="flexCheckCheckedDisabled">
                    <label class="form-check-label" for="flexCheckCheckedDisabled">
                        Rp. 40,000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="nominal_bayar" id="radio-donate">
                    <label class="form-check-label" for="radio-donate">
                        Se ikhlasnya
                    </label>
                </div>
                <input type="text" name="nominal_bayar" id="input-nom"
                    class="form-control shadow-none border-0 rounded-4 pt-2 pb-2"
                    style="height: max-content; width: max-content;" placeholder="Masukan Nominal" disabled>
            </div>

            <div class="accept-donate px-5 pb-4 pt-4 mt-5" style="background-color: #D9D9D9;">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkboxdonate">
                    <label class="form-check-label">
                        Apakah anda bersedia menyumbangkan sebagian harta anda untuk donasi?
                    </label>
                </div>
                <a href="bayar-booking&donasi.html" class="btn bg-white px-5 mt-3 pt-2 pb-2 rounded-4 disabled-link" id="btn-donate">Lanjut ke
                    pembayaran</a>
                <!-- <button class="btn bg-white px-5 mt-3 pt-2 pb-2 rounded-4" disabled id="btn-donate">Lanjut ke
                    pembayaran</button> -->
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script>
        var checkbox = document.getElementById('checkboxdonate');
        var btnDonate = document.getElementById('btn-donate');

        var radioDonate = document.getElementById('radio-donate');
        var inputNom = document.getElementById('input-nom');

        checkbox.addEventListener('click', () => {
            if (checkbox.checked) {
                btnDonate.classList.remove('disabled-link');
            } else {
                btnDonate.classList.add('disabled-link');
            }
        });

        // Event listener untuk klik pada radioDonate
        radioDonate.addEventListener('click', () => {
            if (inputNom.hasAttribute('disabled')) {
                inputNom.removeAttribute('disabled');
            } else {
                inputNom.setAttribute('disabled', 'disabled');
            }
        });

        // Fungsi untuk mendeteksi klik di luar elemen tertentu
        function handleClickOutside(event) {
            if (!radioDonate.contains(event.target) && !inputNom.contains(event.target)) {
                // Jika klik terjadi di luar radioDonate dan inputNom, tambahkan kembali atribut 'disabled'
                inputNom.setAttribute('disabled', 'disabled');
            }
        }

        // Tambahkan event listener untuk 'click' di dokumen
        document.addEventListener('click', handleClickOutside);
    </script>
