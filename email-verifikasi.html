<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verifikasi Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/email-verifikasi.css">
</head>

<body style="background-image: url('assets/img/bg-register.png'); background-repeat: no-repeat;">
    <section class="content" id="content">
        <div class="container">
            <h1 class="fs-2 text-uppercase text-center mt-5 fw-bold text-white mb-5">Verifikasi Email</h1>
            <div class="col-8" style="margin: 0 auto;">
                <div class="card">
                    <div class="card-body pb-3 pt-5">
                        <div class="col-12">
                            <form action="" class="d-flex justify-content-center">
                                <div class="row col-10" style="margin: 0 auto;">
                                    <div class="input-group p-0 mb-3 pb-2 pt-2">
                                        <div class="input-parent pt-2 pb-2 col-9">
                                            <input type="email" name="" class="form-control pt-0 pb-0"
                                                placeholder="Email">
                                        </div>
                                        <div class="btn-parent pt-2 pb-2 col-3 d-flex justify-content-center">
                                            <button class="btn p-0 text-white px-2">Minta Kode</button>
                                        </div>
                                    </div>
                                    <div class="input-group p-0 mb-3 pb-2 pt-2">
                                        <div class="input-parent pt-2 pb-2 col-9">
                                            <input type="text" name="" class="form-control pt-0 pb-0"
                                                placeholder="Kode verifikasi">
                                        </div>
                                        <div class="btn-parent pt-2 pb-2 col-3 d-flex justify-content-center">
                                            <button class="btn p-0 text-white px-2">Verifikasi</button>
                                        </div>
                                    </div>
                                    <p class="justify-text p-0 mt-4">Untuk melanjutkan Login atau Sign Up menggunakan
                                        Email silahkan klik minta kode
                                        agar mendapatkan kode yang dikirimkan ke email anda untuk dimasukan </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-end mt-4">
                    <a href="index.html" class="btn btn-primary px-5">Login</a>
                    <!-- <button class="btn btn-primary px-5">Login</button> -->
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
