<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/register.css">
</head>

<body style="background-image: url('assets/img/bg-register.png'); background-repeat: no-repeat;">
    <section class="content" id="content">
        <div class="container">
            <h1 class="fs-2 text-uppercase text-center mt-4 fw-bold text-white mb-4">Sign Up</h1>
            <div class="col-12 flex-column">
                <form action="">
                    <div class="input-group mb-4">
                        <input type="text" class="form-control pt-3 pb-3" placeholder="Username" name="">
                    </div>
                    <div class="input-group mb-4">
                        <input type="text" class="form-control pt-3 pb-3" placeholder="No Telepon" name="">
                    </div>
                    <div class="input-group mb-4">
                        <input type="email" class="form-control pt-3 pb-3" placeholder="Email" name="">
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" class="form-control pt-3 pb-3" placeholder="Password" name="">
                    </div>
                    <div class="input-group mb-4">
                        <input type="date" class="form-control pt-3 pb-3" placeholder="Tanggal Lahir" name="">
                    </div>

                    <a href="email-verifikasi.html" class="btn px-5" type="submit" style="background-color: #20AFD3;">Daftar</a>
                    <!-- <button class="btn px-5" type="submit" style="background-color: #20AFD3;">Daftar</button> -->
                </form>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
